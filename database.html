<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: rgb(30, 123, 91);
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
            background: #ffffff;
            color: #000000;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .filter-section {
            margin-top: 20px;
            padding: 20px;
            background: rgb(36, 122, 95);
            border-radius: 8px;
        }

        .filter-section h5 {
            margin-bottom: 20px;
        }

        .filter-section .form-check {
            margin-bottom: 10px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        .form-check-input:checked {
            background-color: #BA68C8;
            border-color: #BA68C8;
        }

        .not-found {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .non-veg-selected {
            background-color: #ff0000; /* Tomato Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Nutritional Database</h2>
        <div class="row search-bar">
            <div class="col-md-8 offset-md-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for foods or recipes...">
            </div>
        </div>
        <div class="row filter-section">
            <div class="col-md-8 offset-md-2">
                <h5>Filters</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="vegetarian" id="vegetarianFilter">
                    <label class="form-check-label" for="vegetarianFilter">
                        Vegetarian
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="vegan" id="veganFilter">
                    <label class="form-check-label" for="veganFilter">
                        Vegan
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="gluten-free" id="glutenFreeFilter">
                    <label class="form-check-label" for="glutenFreeFilter">
                        Gluten-Free
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="non-vegetarian" id="nonVegFilter">
                    <label class="form-check-label" for="nonVegFilter">
                        Non-Vegetarian
                    </label>
                </div>
            </div>
        </div>
        <div class="row" id="foodContainer">
            <!-- Food cards will be dynamically added here -->
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2" id="notFound">
                <!-- Search results not found message -->
            </div>
        </div>
    </div>
    <script>
        const foodData = [
            { name: "Apple", type: "vegetarian", calories: 52, protein: 0.3, fat: 0.2, carbs: 14 },
            { name: "Banana", type: "vegetarian", calories: 96, protein: 1.3, fat: 0.3, carbs: 27 },
            { name: "Broccoli", type: "vegan", calories: 55, protein: 3.7, fat: 0.6, carbs: 11 },
            { name: "Chicken Breast", type: "non-vegetarian", calories: 165, protein: 31, fat: 3.6, carbs: 0 },
            { name: "Quinoa", type: "gluten-free", calories: 120, protein: 4.1, fat: 1.9, carbs: 21 },
            { name: "Salmon", type: "non-vegetarian", calories: 208, protein: 20, fat: 13, carbs: 0 },
            { name: "Tofu", type: "vegan", calories: 76, protein: 8, fat: 4.8, carbs: 1.9 },
            { name: "Spinach", type: "vegan", calories: 23, protein: 2.9, fat: 0.4, carbs: 3.6 },
            { name: "Almonds", type: "vegetarian", calories: 579, protein: 21, fat: 50, carbs: 22 },
            { name: "Avocado", type: "vegan", calories: 160, protein: 2, fat: 15, carbs: 9 },
            { name: "Eggs", type: "vegetarian", calories: 155, protein: 13, fat: 11, carbs: 1.1 },
            { name: "Brown Rice", type: "vegetarian", calories: 111, protein: 2.6, fat: 0.9, carbs: 23 },
            { name: "Sweet Potato", type: "vegetarian", calories: 86, protein: 1.6, fat: 0.1, carbs: 20 },
            { name: "Chickpeas", type: "vegan", calories: 164, protein: 8.9, fat: 2.6, carbs: 27 },
            { name: "Lentils", type: "vegan", calories: 116, protein: 9, fat: 0.4, carbs: 20 },
            { name: "Greek Yogurt", type: "vegetarian", calories: 59, protein: 10, fat: 0.4, carbs: 3.6 },
            { name: "Beef Steak", type: "non-vegetarian", calories: 271, protein: 25, fat: 19, carbs: 0 },
            { name: "Pasta", type: "vegetarian", calories: 131, protein: 5, fat: 1.1, carbs: 25 },
            { name: "Blueberries", type: "vegetarian", calories: 57, protein: 0.7, fat: 0.3, carbs: 14 },
            { name: "Cucumber", type: "vegan", calories: 16, protein: 0.7, fat: 0.1, carbs: 3.6 },
        ];

        const foodContainer = document.getElementById('foodContainer');
        const searchInput = document.getElementById('searchInput');
        const vegetarianFilter = document.getElementById('vegetarianFilter');
        const veganFilter = document.getElementById('veganFilter');
        const glutenFreeFilter = document.getElementById('glutenFreeFilter');
        const nonVegFilter = document.getElementById('nonVegFilter');
        const notFoundMessage = document.getElementById('notFound');

        function displayFoods(foods) {
            foodContainer.innerHTML = '';
            notFoundMessage.innerHTML = '';

            if (foods.length === 0) {
                notFoundMessage.innerHTML = '<p class="not-found">No results found.</p>';
            }

            foods.forEach(food => {
                const foodCard = document.createElement('div');
                foodCard.className = 'col-md-4';
                foodCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${food.name}</h5>
                            <p class="card-text">Calories: ${food.calories} kcal</p>
                            <p class="card-text">Protein: ${food.protein} g</p>
                            <p class="card-text">Fat: ${food.fat} g</p>
                            <p class="card-text">Carbohydrates: ${food.carbs} g</p>
                        </div>
                    </div>
                `;
                foodContainer.appendChild(foodCard);
            });
        }

        function filterFoods() {
            const searchTerm = searchInput.value.toLowerCase();
            const isVegetarian = vegetarianFilter.checked;
            const isVegan = veganFilter.checked;
            const isGlutenFree = glutenFreeFilter.checked;
            const isNonVeg = nonVegFilter.checked;

            const filteredFoods = foodData.filter(food => {
                const matchesSearchTerm = food.name.toLowerCase().includes(searchTerm);
                const matchesFilter = 
                    (!isVegetarian || food.type === 'vegetarian') &&
                    (!isVegan || food.type === 'vegan') &&
                    (!isGlutenFree || food.type === 'gluten-free') &&
                    (!isNonVeg || food.type === 'non-vegetarian');

                return matchesSearchTerm && matchesFilter;
            });

            displayFoods(filteredFoods);

            // Change background color if non-veg filter is active
            document.body.classList.toggle('non-veg-selected', isNonVeg);
        }

        searchInput.addEventListener('input', filterFoods);
        vegetarianFilter.addEventListener('change', filterFoods);
        veganFilter.addEventListener('change', filterFoods);
        glutenFreeFilter.addEventListener('change', filterFoods);
        nonVegFilter.addEventListener('change', filterFoods);

        // Initial display of all foods
        displayFoods(foodData);
    </script>
</body>
</html>
