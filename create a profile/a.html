<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
       
   
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5 rounded-box">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5 rounded-box">
                    <img class="rounded-circle mt-5 profile-img" id="profileImage" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Picture">
                    <span class="font-weight-bold mt-3">DIETGO</span>
                    <span class="text-black-50">dietgoexample@mail.com.my</span>
                    <div class="mt-4">
                        <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png" style="display: none;">
                        <label for="imageUpload" class="btn btn-sm btn-primary">Upload Picture</label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-3 py-5 rounded-box">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form id="profileForm">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Your Age" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Gender</label>
                                <select class="form-control" id="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter Your Weight" step="0.1" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Height (cm)</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter Your Height" step="0.1" min="0" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Email ID</label>
                                <input type="email" class="form-control" id="emailId" placeholder="Enter Email ID" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Dietary Preferences</label>
                                <input type="text" class="form-control" id="dietaryPreferences" placeholder="e.g. Vegetarian, Vegan, etc." required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Allergies</label>
                                <input type="text" class="form-control" id="allergies" placeholder="e.g. Nuts, Dairy, etc." required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Health Goals</label>
                                <input type="text" class="form-control" id="healthGoals" placeholder="e.g. Weight Loss, Muscle Gain, etc." required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">State/Region</label>
                                <input type="text" class="form-control" id="state" placeholder="State/Region" required>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <a href="/index.html" ><button id="saveProfileBtn" class="btn btn-primary profile-button" type="button">save Profile</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // save profile picture functionality
        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // save profile data functionality
        document.getElementById('saveProfileBtn').addEventListener('click', function() {
            const firstName = document.getElementById('firstName').value;
            const surname = document.getElementById('surname').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const emailId = document.getElementById('emailId').value;
            const dietaryPreferences = document.getElementById('dietaryPreferences').value;
            const allergies = document.getElementById('allergies').value;
            const healthGoals = document.getElementById('healthGoals').value;
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;

            alert('Profile data has been saved successfully!');
        });
    </script>
</body>
</html>
